sudo: required
services:
    - docker
language: node_js
env:
    global:
      - secure: 
      - REGISTRY_USER=kevinxin1990
node_js:
    - stable
cache:
directories:
    - node_modules
before_script:
    - npm install
    - docker pull biothings/bte_reasoner_api || true
script:
    - npm test
    - npm run coveralls
    - docker build --pull -cache-from biothings/bte_reasoner_api --tag biothings/bte_reasoner_api .
    - docker run -d biothings/bte_reasoner_api

after_script:
    - docker images

before_deploy:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
    provider: script
    script: docker push biothings/bte_reasoner_api
    on:
        branch: master

