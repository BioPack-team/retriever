{{- $fullName := include "bte.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
        - path: /*
          pathType: ImplementationSpecific
          backend:
            service:
              name: ssl-redirect
              port:
                name: use-annotation
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ $fullName }}
              port:
                number: {{ $svcPort }}
        - path: /smartapi
          pathType: Prefix
          backend:
            service:
              name: bte-kp
              port:
                number: {{ $svcPort }}        
        - path: /team
          pathType: Prefix
          backend:
            service:
              name: bte-kp
              port:
                number: {{ $svcPort }}