apiVersion: v1
kind: Service
metadata:
  name: bte-kp
  labels:
    {{- include "bte.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3010
      protocol: TCP
      name: http
  selector:
    {{- include "bte.selectorLabels" . | nindent 4 }}
