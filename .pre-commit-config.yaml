---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
        files: src
      # Run the formatter.
      - id: ruff-format
        files: src
  - repo: local
    hooks:
      - id: static-typing
        name: static typing
        language: node
        files: src
        entry: uv
        require_serial: true
        args: [run, basedpyright, src]
